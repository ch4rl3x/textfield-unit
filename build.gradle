// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = "1.9.10"
        compose_bom_version = "2023.10.01"
        compose_compiler_version = "1.5.3"
        buildConfig = [
                'compileSdk': 34,
                'minSdk'    : 23,
                'targetSdk' : 34,
        ]
    }
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id "io.codearte.nexus-staging" version "0.30.0"
    id "com.diffplug.spotless" version "5.17.1"
}

subprojects {
    apply plugin: 'com.diffplug.spotless'

    ext {
        PUBLISH_GROUP_ID = 'de.charlex.compose'
        PUBLISH_VERSION = '1.0.0-rc03'
    }

    spotless {
        kotlin {
            target "**/*.kt"
            ktlint("0.42.1")
//            licenseHeaderFile rootProject.file('spotless/copyright.txt')
        }

        groovyGradle {
            target '**/*.gradle'
            greclipse().configFile(rootProject.file('spotless/greclipse.properties'))
//            licenseHeaderFile rootProject.file('spotless/copyright.txt'),
//                    '(buildscript|apply|import|plugins)'
        }
    }

    repositories {
        google()
        mavenCentral()
    }
}
